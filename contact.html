    <!-- Hamburger button -->

        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="landing.html">Home</a></li>

    <section class="contact-me">
        <h3>Bring your vision to life</h3>
        <h1>Contact Me</h1>
        <p> 
            Get in touch with me via Social media or email.
        </p>
        <div class="social-icons">
            <a href="https://github.com/btom7447" target="_blank"><img src="images/github.png" alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/benjamin-tom-1820b9240/" target="_blank"><img src="images/linkedin (2).png" alt="LinkedIn"></a>

    <section class="message">
        <h1>Leave A Message</h1>
        <div class="inputs">
            <input type="text" id="first-name" required placeholder="First Name *">
            <input type="text" id="last-name" required placeholder="Last Name *">
            <input type="email" id="email" required placeholder="Email *">
            <input type="number" min="11" max="15" id="phone-number" required placeholder="Phone Number">
            <input type="text" id="subject" required placeholder="Subject *">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="How can I help?"></textarea>
        </div>
        <a href="#"><button class="submit">SUBMIT</button></a>
    </section>
